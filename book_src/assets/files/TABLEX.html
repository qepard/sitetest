<html>
    <head>
        <title>Таблицы</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Хостинг "Домашний начальный"</th>
                    <th scope="col">Хостинг "Домашний Премиум"</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Дисковое пространство</th>
                    <td>1 Гб</td>
                    <td>3 Гб</td>
                </tr>
                <tr>
                    <th scope="row">Трафик</th>
                    <td>15 Гб/мес</td>
                    <td>50 Гб/мес</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td colspan="2">Закажи сейчас и сэкономь 10%!</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
