<html>
    <head>
        <title>Изображения</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            <img src="/html-css-manual/assets/images/logo.gif" alt="От А до Яблока"
            width="800" />
        </h1>
        <figure>
            <img src="/html-css-manual/assets/images/chocolate-islands.jpg"
            alt="Шоколадные острова" 
            title="Уникальные кексы Шоколадных островов"
            width="700" height="500" />
            <p>
                <figcaption>
                    Этот рецепт для приготовления уникальных 
                    шоколадных кексов так прост и так восхитителен!
                </figcaption>
            </p>
        </figure>
        <h4>Еще рецепты:</h4>
            <p>
                <img src="/html-css-manual/assets/images/lemon-posset.jpg"
                alt="Лимонный поссет" 
                title="Десерт - лимонный поссет" 
                width="200" height="150" />
                <img src="/html-css-manual/assets/images/roasted-brussel-sprouts.jpg"
                alt="Жареная брюссельская капуста" 
                title="Гарнир из жареной брюссельской капусты"
                width="200" height="150" />
                <img src="/html-css-manual/assets/images/zucchini-cake.jpg" 
                alt="Яблочный пирог" 
                title="Яблочный пирог без охлаждения"
                width="200" height="150" />
            </p>
        <br><a href="javascript:history.go(-1)" style="position:relative;left:50%;">Назад</a>
    </body>
</html>
